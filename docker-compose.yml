version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8186:5000"             # host debugging port (optional)
    environment:
      - DATABASE_URL=sqlite:///sentinelid.db
      - SECRET_KEY=your-secret-key-here
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEBUG=True
      - MODEL_NAME=google/gemma-3n-e2b-it:free
    volumes:
      - ./data:/app/data
      - ./temp_sessions:/app/temp_sessions
      - ./instance:/app/instance
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health" ]
      interval: 5s
      timeout: 15s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: "http://backend:5000"   # baked into the build
    environment:
      - NEXT_PUBLIC_API_BASE=http://backend:5000     # runtime fallback
    ports:
      - "3459:3000"            # optional: expose to host for debugging
    depends_on:
      backend:
        condition: service_healthy
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "9467:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    restart: always
