services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8186:5000"               # host debugging port (optional)
    environment:
      - DATABASE_URL=sqlite:///sentinelid.db
      - SECRET_KEY=your-secret-key-here
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEBUG=True
      - MODEL_NAME=google/gemma-3n-e2b-it:free
    volumes:
      - ./data:/app/data
      - ./temp_sessions:/app/temp_sessions
      - ./instance:/app/instance
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: "/api"    # build-time value for Next if you build static files
    environment:
      - NEXT_PUBLIC_API_BASE=http://backend:5000     # keep runtime consistent, but remember Next bakes it at build
    depends_on:
      - backend
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "9467:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    restart: always
