version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=sqlite:///sentinelid.db
      - SECRET_KEY=your-secret-key-here
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEBUG=True
      - MODEL_NAME=google/gemma-3n-e2b-it:free
    volumes:
      - ./data:/app/data
      - ./temp_sessions:/app/temp_sessions
      - ./instance:/app/instance
    restart: unless-stopped
    depends_on:
      - frontend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_BASE=http://backend:5000

    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "9467:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
