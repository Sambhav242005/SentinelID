services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=sqlite:///sentinelid.db
      - SECRET_KEY=your-secret-key-here
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEBUG=True
      - MODEL_NAME=google/gemma-3n-e2b
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: "/api"   # baked into the build
    environment:
      - NEXT_PUBLIC_API_BASE=/api     # runtime fallback
    depends_on:
      - backend
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "9467:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    restart: always
